---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-operator
---
{{- if .Values.operator.env.crd }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: spark-operator-edit-resources
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: ""
subjects:
  - kind: ServiceAccount
    name: spark-operator
    namespace: {{ default "myproject" .Values.operator.env.namespace }}
{{- else }}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: edit-resources
rules:
- apiGroups: [""]
  resources: ["pods", "replicationcontrollers", "services", "configmaps"]
  verbs: ["create", "delete", "deletecollection", "get", "list", "update", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: spark-operator-edit-resources
roleRef:
  kind: Role
  name: edit-resources
  apiGroup: ""
subjects:
  - kind: ServiceAccount
    name: spark-operator
{{- end }}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: spark-operator
  labels: &default-labels
    app.kubernetes.io/name: spark-operator
    app.kubernetes.io/version: {{ .Values.version }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: 1
  selector:
    matchLabels:  *default-labels
  strategy:
    type: Recreate
  template:
    metadata:
      labels: *default-labels
      initializers:
        pending: []  
    spec:
      serviceAccountName: spark-operator
      containers:
      - name: spark-operator
        image: {{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag }}
        env:
        - name: WATCHED_NAMESPACE
          value: {{ .Values.operator.env.namespace }}
        - name: FULL_RECONCILIATION_INTERVAL_S
          value: "{{ .Values.operator.env.reconciliationInterval }}"
        - name: CRD
          value: "{{ .Values.operator.env.crd }}"
        - name: COLORS
          value: "{{ .Values.operator.env.colors }}"
        resources:
          limits:
            memory: {{ .Values.operator.resources.limits.memory }}
            cpu: {{ .Values.operator.resources.limits.cpu }}
        imagePullPolicy: {{ .Values.operator.image.pullPolicy }}

